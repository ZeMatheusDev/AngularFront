    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
<style>
    body{
        text-align: center;
    }
    
    #telaLogin{
        background-color: rgba(255, 255, 255, 0.7);
        height: 350px;
        width: 800px;
        margin: 0 auto;
        border-radius: 30px;
    }
    
    span{
        display: inline-flex;
        margin-top: 150px;
        font-size: 22px;
        color: white;
    }

    .firstInput{
        margin-top: 80px;
    }

    .secondInput{
        margin-top: 40px;
    }

    #telaLogin input{
        text-align: center;
        width: 400px;
        font-size: 13px;
        height: 25px;
    }

    #telaLogin button{
        margin-top:80px
    }

    
</style>

    <div style="font-size: 19px; color: white;"></div>

    <span>Login</span>
    <br><br>
    <div id="telaLogin">
        <form>
            <input placeholder="email" class="firstInput" name="email" type="text" [(ngModel)]="email" required>
            <br>
            <input placeholder="senha" class="secondInput" name="senha" type="password" [(ngModel)]="senha" required>
            <br>
            <button type="button" (click)="login()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Entrar</button>
        </form>
    </div>
