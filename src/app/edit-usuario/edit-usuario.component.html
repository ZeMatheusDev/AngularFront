<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://polyfill.io/v3/polyfill.min.js"></script>
<style>
#cadastroBox{
    background-color: rgba(133, 133, 133, 0.7);
    width: 800px;
    height: 500px;
    margin: 10px auto;
    border-radius: 25px;
}

#info{
    margin-top: 140px;
    font-size: 32px;
    color: white;
    font-weight: bold;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

input{
    width: 400px;
    text-align: center;
    font-size: 15px;
}

select{
    width: 400px;
    text-align: center;
    font-size: 15px;
}

.firstInput{
    padding-top: 40px;
}

.othersInputs{
    margin-top: 40px
}

.botao{
    border: 1px solid rgb(82, 82, 82);
    padding: 10px; width: 100px;
    border-radius: 10px;
    background-color: rgb(65, 56, 56);
    color: white;
}

.botao:hover{
    background-color: rgb(7, 7, 7);
}

</style>
<div id="info">Cadastrar SÃ³cio</div>
<div id="cadastroBox">
    <div class="firstInput">Empresa</div>
    <select name="empresa" id="empresa" [(ngModel)]="empresaSelecionada">
        <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nome }}</option>
    </select>
    <div class="othersInputs">Nome</div>
    <input type="text"  required name="nome" [(ngModel)]="nome">
    <div class="othersInputs">Email</div>
    <input type="email" required name="email" [(ngModel)]="email">
    <div class="othersInputs">Senha</div>
    <input type="password" name="senha" [(ngModel)]="senha">
    <br><br><br><br>
    <button type="button" (click)="editar()" class="buttonSubmit" class="botao">Salvar</button>
    <a href="/listagem/socio"  style="margin-left: 20px;" class="botao" type="button">voltar</a>
</div>
